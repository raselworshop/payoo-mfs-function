<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
         <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- account balance -->
            <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">account Balance</div>
                  <div id="account-balance" class="stat-value">9400</div>
                </div>
              </div>
              <div class="divider"></div>
            <!-- features start-->
            <div>
                <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                <button id="show-cashout-form" class="btn btn-lg">Cash Out</button>
                <button id="show-transaction-history" class="btn btn-lg">Transactions</button>
            </div>
            <!-- features ends -->
             <div class="divider"></div>
             <!-- add money form start -->
              <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add Money Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input type="password" id="input-pin-number" autocomplete="off" placeholder="Input PIN" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div> 
             <!-- add money form end -->
              <!-- cash out form start -->
              <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="input-cashout-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">PIN</span>
                    </label>
                    <input type="password" id="input-cashout-pin-number" autocomplete="off" placeholder="Input PIN" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cashout-money" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div> 
              <!-- cash out form end -->
               <!-- transactions section start -->
                <div id="transaction-history">
                    <h2 class="text-4xl text-center">Transactions History</h2>
                </div>
               <!-- transactions section ends -->
          </div>
        </div>
      </div>
    </main>
    <script src="js/utilities2.js"></script>
    <script src="js/addMoney2.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
